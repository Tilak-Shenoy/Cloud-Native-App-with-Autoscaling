# NOTE: In production, use external-secrets operator or AWS Secrets Manager
# This is a template - replace with actual base64 encoded values
apiVersion: v1
kind: Secret
metadata:
  name: cloudapp-secrets
  namespace: cloudapp
  labels:
    app: cloudapp
    component: secrets
type: Opaque
data:
  # Base64 encoded values (replace with actual values)
  # Use: echo -n "your-password" | base64
  DB_PASSWORD: VGVtcFBhc3N3b3JkMTIzIQ==  # TempPassword123!
  DB_HOST: Y2xvdWRhcHAtZGV2LXBvc3RncmVzLmNsb3VkYXBwLnVzLXdlc3QtMi5yZHMuYW1hem9uYXdzLmNvbQ==  # placeholder
---
# External Secrets Operator configuration (optional, for production)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: cloudapp
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: cloudapp-service-account
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudapp-db-secret
  namespace: cloudapp
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: cloudapp-db-credentials
    creationPolicy: Owner
  data:
  - secretKey: DB_HOST
    remoteRef:
      key: cloudapp-dev-db-credentials
      property: endpoint
  - secretKey: DB_PASSWORD
    remoteRef:
      key: cloudapp-dev-db-credentials
      property: password
  - secretKey: DB_USER
    remoteRef:
      key: cloudapp-dev-db-credentials
      property: username
